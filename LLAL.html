<!DOCTYPE html>

<html>
<head>
    <title>LLAL Login</title>
    <link rel="stylesheet" href="LLAL.css">
</head>
<body>
    <div class="mainDiv">
        <form>
            <h1>Lushest Lawns and Landscaping</h1>

            <div class="row">
                <div class="column">
                    <label for="firstname">First Name:</label>
                </div>
                <div class="column" style="opacity: 1">
                    <input type="text" id="firstname" name="firstname">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="lastname">Last Name:</label>
                </div>
                <div class="column">
                    <input type="text" id="lastname" name="lastname">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="password">Password:</label>
                </div>
                <div class="column">
                    <input type="text" id="password" name="password">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="idnumber">ID Number:</label>
                </div>
                <div class="column">
                    <input type="text" id="idnumber" name="idnumber">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="phonenumber">Phone Number:</label>
                </div>
                <div class="column">
                    <input type="text" id="phonenumber" name="phonenumber">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="emailaddress">Email Address:</label>
                </div>
                <div class="column">
                    <input type="text" id="emailaddress" name="emailaddress">
                </div>
            </div>

            <input type="checkbox" id="emailconfirmation" name="emailconfirmation">
            <label for="emailconfirmation">Check the Box to Request an Email Confirmation:</label><br>

            <label for="transaction">Select a Transaction:</label>
            <select id="transaction" name="transaction">
                <option value="searchaccounts">Search a Landscaper's Accounts</option>
                <option value="bookappointment">Book a Customer's Appointment</option>
                <option value="placeorder">Place a Customer's Order</option>
                <option value="updateorder">Update a Customer's Order</option>
                <option value="cancelappointment">Cancel a Customer's Appointment</option>
                <option value="cancelorder">Cancel a Customer's Order</option>
                <option value="createaccount">Create a New Customer Account</option>
            </select><br>

            <button type="submit">Submit</button>
            <button type="reset" onclick="clearForm">Reset</button>
        </form>
    </div>
    <script src="LLAL.js"></script>
</body>
</html>
