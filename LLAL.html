<!DOCTYPE html>

<html>
<head>
    <title>LLAL Login</title>
</head>
<body>
    <form>
        <h1>Lushest Lawns and Landscaping</h1>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password"><br>

        <label for="idnumber">ID Number:</label>
        <input type="text" id="idnumber" name="idnumber"><br>

        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber"><br>

        <label for="emailaddress">Email Address:</label>
        <input type="text" id="emailaddress" name="emailaddress"><br>

        <label for="emailconfirmation">Check the Box to Request an Email Confirmation:</label>
        <input type="checkbox" id="emailconfirmation" name="emailconfirmation"><br>

        <label for="transaction">Select a Transaction:</label>
        <select id="transaction" name="transaction">
            <option value="searchaccounts">Search a Landscaper's Accounts</option>
            <option value="bookappointment">Book a Customer's Appointment</option>
            <option value="placeorder">Place a Customer's Order</option>
            <option value="updateorder">Update a Customer's Order</option>
            <option value="cancelappointment">Cancel a Customer's Appointment</option>
            <option value="cancelorder">Cancel a Customer's Order</option>
            <option value="createaccount">Create a New Customer Account</option>
        </select><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
