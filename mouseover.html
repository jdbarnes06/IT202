<!DOCTYPE html>

<html>
<head>
    <title>Mouseover</title>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: blue;
            text-align: left;
        }
    </style>
</head>
<body>
    <p id="p" onmouseover="mouseOver()" onmouseout="mouseOut()">
        Move the cursor over the text to see it change
    </p>
    <script>
        function mouseOver() {
            document.getElementById("p").style.fontFamily = "Papyrus"
            document.getElementById("p").style.fontSize = "30px"
            document.getElementById("p").style.color = "red"
            document.getElementById("p").style.textAlign = "center"
        }
        function mouseOut() {
            document.getElementById("p").style.fontFamily = "Arial"
            document.getElementById("p").style.fontSize = "20px"
            document.getElementById("p").style.color = "blue"
            document.getElementById("p").style.textAlign = "left"
        }
    </script>
</body>
</html>
