<!DOCTYPE html>
<html>
<head>
    <title>UCID Form</title>
</head>

<body>
    <form>
        <p>
            <input type="text"
                   id="UCID"
                   name="UCID_text"
                   placeholder="Enter UCID"
                   title="A UCID is a sequence of letters followed by zero to three digits.">

            <b>UCID</b>
        </p>

        <p>
            <button type="button"
                    onclick="validateUCID()">
                Submit
            </button>
        </p>
    </form>

    <script>
        function validateUCID()
        {
            UCID = document.getElementById("UCID").value;

            result = UCID.match(/^[A-Za-z]+[0-9]{0,3}$/)

            if (result == null)
            {
                alert("UCID DOES NOT CONFORM TO VALID FORMAT! RE-ENTER");
            }
            else if (result == "jb724" || result == "ab123" || result == "cd456")
            {
                alert("VALID UCID FORMAT AND UCID FOUND!");
            }
            else
            {
                alert("VALID UCID FORMAT BUT INVALID UCID!");
            }
        }
    </script>
</body>
</html>
